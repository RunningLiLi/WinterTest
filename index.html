<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>网易云音乐</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="shortcut icon" href="images/favicon.ico">
</head>  
<script src="js/annimate.js"></script>

<body>
    <header class="header">
        <div><a href="index.html" title="网易云音乐">网易云音乐<img src="images/logo.png" alt="加载失败"></a></div>

            <li>音乐人</li>

        </ul>
        <div class="search-div">
            <div class="lr"></div>
            <input type="search" class="search-input" placeholder="音乐/视频/电台/用户">

        </div>
        <button class="creator">创作者中心</button>
        <a href="#" class="load">登录</a>

        </ul>
    </div>
    <div class="circle-bigdiv">
        <img src="uplode/1.jpg" alt="" class="circle-backgruand1">
        <img src="uplode/1.jpg" alt="" class="circle-backgruand">
        <div class="circle-div">
            <ul class="point">
            </ul>
            <div class="left" id="left">&lt;</div>
            <div class="right" id="right">></div>
            <ul class="circle-ul">
                <li><a href="#"><img src="uplode/1.jpg" alt=""></a></li>
                <li><a href="#"><img src="uplode/2.jpg" alt=""></a></li>
                <li><a href="#"><img src="uplode/3.jpg" alt=""></a></li>
                <li><a href="#"><img src="uplode/4.jpg" alt=""></a></li>
                <li><a href="#"><img src="uplode/5.jpg" alt=""></a></li>
                <li><a href="#"><img src="uplode/6.jpg" alt=""></a></li>

                <li><a href="#"><img src="uplode/8.jpg" alt=""></a></li>
            </ul>
        </div>
    </div>
    <div class="load-div">
        <div class="load-header"><span class="load-header-span">手机号登录</span> <span class="load-stop">×</span></div>
        <div class="load-div2">
            <input type="text" placeholder="请输入手机号码" class="load-tel" value="">
            <input type="text" placeholder="请输入验证码" class="load-code">
            <button class="load-VerificationCode">获取验证码</button>
            <a  class="load-password">密码登录</a>
            <span class="load-checkbox"><input type="checkbox" ><a>自动登录</a></span>
            <button class="load-load">登录</button>
        </div>
        <div class="load-resister-div">
            <span class="span-tel">手机号：</span><input type="text" placeholder="请输入手机号" class="input-tel">
            <span class="span-password">密码:</span><input type="password" placeholder="设置登录密码，不少于8位" class="input-password">
            <button class="load-load2">下一步</button>
        </div>
            <div class="register-code">
                     <div class="register-div-tel">你的手机号:<span class="register-tel"></span><br/>为了安全,我们会给你发送短信验证码</div>
                     <div class="register-4input">
                     <input type="text" class="input1">
                     <input type="text" class="input2">
                     <input type="text" class="input3">
                     <input type="text" class="input4">
                     </div>
                     <button class="load-load3">下一步</button>
            </div>
        <div class="load-register"><a class="load-register-a">没有账号？免费注册 ></a></div>
